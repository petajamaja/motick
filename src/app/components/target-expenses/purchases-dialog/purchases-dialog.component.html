<h1 mat-dialog-title>SO WHAT ELSE DOES YOUR HEART DESIRE?</h1>
<div mat-dialog-content>
  <form class="purchase-form">
    <label for="id">Id</label>
    <mat-form-field class="id">
      <input type="number" matInput [(ngModel)]="data.id" name="id">
    </mat-form-field>
    <br>
    <label for="name">Name</label>
    <mat-form-field class="name">
      <input type="string" matInput [(ngModel)]="data.name" name="name">
    </mat-form-field>
    <br>
    <label for="url">Link to the item</label>
    <mat-form-field class="url">
      <input type="string" matInput [(ngModel)]="data.url" name="url">
    </mat-form-field>
    <br>
    <label for="picture-url">Link to the pic</label>
    <mat-form-field class="picture-url">
       <input type="string" matInput [(ngModel)]="data.pictureUrl" name="picture-url">
    </mat-form-field>
    <br>
    <label for="price">Price</label>
    <mat-form-field class="price">
       <input type="number" matInput [(ngModel)]="data.price" name="price">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">LEAVE</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>SAVE</button>
</div>
