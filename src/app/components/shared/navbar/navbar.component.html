<mat-toolbar color="primary" class="flex">
    <a routerLink=""><mat-icon>home</mat-icon></a>
    <span>MOTICK</span>
    <button class="view-toggler" mat-fab (click)="switchBetweenPages()">
      <mat-icon *ngIf="this.router.url=='/settings'">settings</mat-icon>
      <mat-icon *ngIf="this.router.url=='/expenses'">attach_money</mat-icon>
      <mat-icon *ngIf="this.router.url=='/'">home</mat-icon>
    </button>
</mat-toolbar>
