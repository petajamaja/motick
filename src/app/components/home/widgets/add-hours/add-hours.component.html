<mat-card>
    <p>DAY {{dayNumber}}</p>
    <mat-form-field class="hours-today">
        <input placeholder="Hours worked today" matInput type="number" [(ngModel)]="hoursToday">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="saveHours()"> 
      <mat-icon>save</mat-icon>
    </button>
  </mat-card>
